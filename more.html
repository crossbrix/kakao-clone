<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>More</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%<i class="fas fa-battery-half"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">

      </div>
      <div class="header__column">
        <span class="header__text">more</span>
      </div>
      <div class="header__column">
        <i class="fa fa-cog fa-lg"></i>
      </div>
    </div>
  </header>

  <main class="more">

    <header class="more__header">
      <div class="more-header__column">
        <img src="images/avatar.png" alt="">
        <div class="more-header__info">
          <h3 class="more-header__title">
            Bobbi
          </h3>
          <span class="more-header__subtitle">
            crossbrix@bluehole.net
          </span>
        </div>
      </div>
      <i class="far fa-comment-alt fa-2x"></i>
    </header>

    <section class="more__options">
      <div class="more__option">
        <i class="far fa-smile-wink fa-2x"></i>
        <sapn class="more__option-title">Emoticons</sapn>
      </div>
      <div class="more__option">
        <i class="fas fa-brush fa-2x"></i>
        <sapn class="more__option-title">Themes</sapn>
      </div>
      <div class="more__option">
        <i class="far fa-handshake fa-2x"></i>
        <sapn class="more__option-title">Plus Friend</sapn>
      </div>
      <div class="more__option">
        <i class="far fa-user-circle fa-2x"></i>
        <sapn class="more__option-title">Account</sapn>
      </div>
    </section>

    <section class="more__plus-friends">
      <header class="plus-friends__header">
        <h2 class="plus-friends__title">Plus Friends</h2>
        <span class="plus-friends__learn-more">
          <i class="fas fa-info-circle"></i>
          Learn More
        </span>
      </header>
      <div class="plus-friends__items">
        <div class="plus-friends__item">
          <i class="fas fa-utensils"></i>
          <span class="plus-friends__item">Order</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-store"></i>
          <span class="plus-friends__item">Store</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-tv"></i>
          <span class="plus-friends__item">TV Channel/Radio</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-pencil-alt"></i>
          <span class="plus-friends__item">Creation</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-graduation-cap"></i>
          <span class="plus-friends__item">Education</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-landmark"></i>
          <span class="plus-friends__item">Politics/Society</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-money-check-alt"></i>
          <span class="plus-friends__item">Finance</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-film"></i>
          <span class="plus-friends__item">Movies/Music</span>
        </div>
      </div>

    </section>


    <section class="more__options">
      <div class="more__option">
        <img src="images/kakaoStory.png" alt="" class="more__options-image">
        <span class="more__options-title">Kakao Story</span>
      </div>
      <div class="more__option">
        <img src="images/path.png" alt="" class="more__options-image">
        <span class="more__options-title">Path</span>
      </div>
      <div class="more__option">
        <img src="images/kakaoFriends.png" alt="" class="more__options-image">
        <span class="more__options-title">Kakao friends</span>
      </div>
    </section>




  </main>



  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fas fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab selected">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>

</html>
